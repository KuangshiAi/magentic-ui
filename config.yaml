paraview_agent_config:
  name: paraview_mcp
  width: 1280
  height: 800
  gui_connect_wait_time: 5  # Adjust this based on your machine speed
  description: |
    An agent that can control ParaView for 3D scientific visualization and data analysis.
    It has access to a ParaView instance running in Docker that it can control.

    In a single step when you ask the agent to do something, it can perform multiple ParaView operations sequentially:
    - Load scientific data files (VTK, VTI, VTP, STL, OBJ, PLY, etc.)
    - Create and manipulate visualization pipelines: contour/isosurface, slice, clip, threshold, streamlines
    - Apply filters and transformations to data
    - Create volume renderings and surface representations
    - Adjust visualization properties: colors, opacity, lighting, camera angles
    - Export visualizations as images or processed data files
    - Access ParaView's full scientific visualization capabilities

    The ParaView GUI is accessible via noVNC web interface for viewing results.
    Use this agent for any 3D visualization, scientific data analysis, or volumetric rendering tasks.

  model_client:
    provider: OpenAIChatCompletionClient
    config:
      model: gpt-4o

  # Context management - limit tokens to prevent overflow
  # gpt-4o has 128k context, set limit to 100k to leave room for response
  model_context_token_limit: 100000

  # Docker settings
  paraview_image: "paraview-novnc:latest"
  novnc_port: 6080
  pvserver_port: 11111
  data_dir: "/Users/kuangshiai/Documents/ND-VIS/Code/magentic-ui/docker/data"

  # MCP server paths (update these for your system)
  paraview_mcp_python_path: "/Users/kuangshiai/miniconda3/envs/paraview_mcp/bin/python"
  paraview_mcp_script_path: "/Users/kuangshiai/Documents/ND-VIS/Code/magentic-ui/src/paraview_mcp/paraview_mcp_server.py"

pvpython_coder_agent_config:
  name: pvpython_coder
  description: |
    An agent that generates and executes ParaView Python (pvpython) code for visualization.

    This agent can:
    - Generate pvpython code based on natural language descriptions
    - Use a knowledge base of ParaView operations for accurate code generation
    - Execute generated code on the pvserver running in Docker
    - Debug and iteratively refine code based on execution errors
    - Handle complex visualization workflows including data loading, filtering, rendering, and screenshots

    The agent has access to a comprehensive database of ParaView operations and can:
    - Load various data formats (VTK, VTI, VTP, VTR, etc.)
    - Apply filters (contours, slices, clips, thresholds, glyphs, tubes)
    - Create volume renderings and surface visualizations
    - Set up color maps and transfer functions
    - Configure cameras and multiple views
    - Generate and save screenshots

    Use this agent when you need programmatic control over ParaView visualizations
    or want to create custom visualization pipelines through code.

  model_client:
    provider: OpenAIChatCompletionClient
    config:
      model: gpt-4o

  # PVServer connection settings (must match paraview_agent_config)
  pvserver_host: "localhost"
  pvserver_port: 11111

  # Path to operations.json is automatically set to agent directory
  # operations_json_path: "src/magentic_ui/agents/pvpython_coder/operations.json"

  # Path to pvpython in Docker container
  pvpython_path: "/opt/paraview/bin/pvpython"

  # Execution settings
  max_retry_attempts: 3
  top_k_operations: 5

  # Debug settings - save generated code for inspection
  debug_dir: "/Users/kuangshiai/Documents/ND-VIS/Code/magentic-ui/pvpython_debug"